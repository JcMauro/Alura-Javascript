<meta charset="UTF-8">

<script>

    function average(...numbers) {
        let total = 0;
        for(const number of numbers) {
            total += number/numbers.length;
        }
        return total
    }

    var idadeJulio = 22;
    var idadeWellix = 28;
    var idadeWill = 25;

    var media = average(idadeJulio, idadeWellix, idadeWill);

    document.write("A média das idades é " + media);

</script>
