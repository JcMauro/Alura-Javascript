<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}



	

	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;


	mostra("O consumo de gasolina é " + consumoDeGasolina + " por KM")

	mostra("O consumo de Álcool é " + consumoDeAlcool + " por KM")

	mostra("Olá babaca")

</script>
